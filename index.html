<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center bg-secondary text-bg-dark py-2">User Login</h1>
    <div class="container text-center mt-3">
        <button type="button" class="btn btn-primary" onclick="showForm('reg')">Register</button>
        <button type="button" class="btn btn-success" onclick="showForm('login')">Login</button>
    </div>

    <div id="form-container" class="container mt-3 border border-1 rounded-2 p-3 mx-auto col-10 col-md-4 col-lg-3">
        
        <!-- Login form -->
        <form id="loginForm" class="d-none">
            <h2 class="text-center">Login</h2>
            <input type="email" class="form-control mb-3" id="loginEmail" placeholder="Email">
            <input type="password" class="form-control mb-3" id="loginPass" placeholder="Password">
            <button type="button" class="btn btn-success w-100" onclick="login()">Login</button>
        </form>
        
        
        <!-- Register form -->
        <form id="regForm">
            <h2 class="text-center">Register</h2>
            <input type="name" class="form-control mb-3" id="regName" placeholder="Full name">
            <input type="email" class="form-control mb-3" id="regEmail" placeholder="Email">
            <input type="password" class="form-control mb-3" id="regPass" placeholder="Password">
            <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
        </form>
    </div>


    <div id="home" class="container w-100 text-center d-none">
        <div class=" bg-success-subtle text-center border border-success-subtle rounded-2 p-5 text-success mt-5">
            <h1>Welcome!</h1>
        </div>
        <button class="btn btn-danger mt-3" onclick="location.reload()">Log out</button>
    </div>


    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
